<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innsert CSS</title>
    <link rel="stylesheet" href="css/innsert.css" />
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;700&display=swap');

      body {
        font-family: Poppins;
        font-size: 1.6rem;
      }
    </style>
  </head>
  <body>
    <br />
    <div class="block">
      <button class="btn --primary --dt">Button</button>
      <button class="btn --secondary --rounded">Button</button>
      <button class="btn --success --pill">Button</button>
      <button class="btn --danger --rounded --small">Button</button>
      <button class="btn --info --dh --big">Button</button>
      <button class="btn --black --dh --big --pill">Button</button>
    </div>

    <br />
    <div class="block">
      <button class="btn --info --dh --full">Button</button>
    </div>

    <br />
    <div class="block">
      <div class="btn-gp --centered">
        <button class="btn --secondary">First</button>
        <button class="btn --secondary">Second</button>
        <button class="btn --secondary">Third</button>
      </div>
    </div>

    <br />
    <div class="block">
      <label for="email" class="label --upp --bold">Email</label>
      <div class="input-gp --icon-left">
        <span class="input-icon"><ion-icon name="at-outline"></ion-icon></span>
        <input type="email" class="input" />
      </div>
    </div>

    <br />
    <div class="block">
      <label for="name" class="label --full">Name</label>
      <input type="text" class="input --full" />
    </div>

    <br />
    <div class="block">
      <div class="card" style="width: 350px">
        <img
          class="card-image"
          src="https://kindorse.com/public/resources/img/medir.png"
          alt="Kindorse"
        />
        <div class="card-content">
          <div class="card-title">Kindorse</div>
          <div class="card-p">Software for restaurants</div>
        </div>
      </div>
    </div>

    <br />
    <div class="block">
      <div class="card" style="width: 350px">
        <div class="card-icon">
          <img src="assets/document.svg" alt="Document" />
        </div>
        <div class="card-content">
          <div class="card-title">Kindorse</div>
          <div class="card-p">Software for restaurants</div>
        </div>
      </div>
    </div>

    <br />
    <div class="block">
      <div class="circled-icon --primary">
        <ion-icon name="document-text-outline"></ion-icon>
      </div>

      <div class="circled-icon --secondary">
        <ion-icon name="document-text-outline"></ion-icon>
      </div>

      <div class="circled-icon --success">
        <ion-icon name="document-text-outline"></ion-icon>
      </div>

      <div class="circled-icon --danger">
        <ion-icon name="document-text-outline"></ion-icon>
      </div>

      <div class="circled-icon --info">
        <ion-icon name="document-text-outline"></ion-icon>
      </div>
    </div>
  </body>
</html>
